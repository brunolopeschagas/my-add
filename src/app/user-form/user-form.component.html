<div class="container">
    <h1>User Form</h1>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="model.firstName"
                name="firstName" #firstName="ngModel">
        </div>
        <div class="alert alert-danger" *ngIf="firstName.touched && firstName.invalid">First Name Required</div>

        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email"
                #email="ngModel">
            <div class="alert alert-danger" *ngIf="email.touched && email.invalid">Email Required</div>
        </div>

        <div class="form-group">
            <label for="country">Country</label>
            <select class="form-control" id="country" [(ngModel)]="model.country" name="country">
                <option *ngFor="let c of countries" [value]="c">{{c}}</option>
            </select>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Submit</button>
        </div>
    </form>
</div>
