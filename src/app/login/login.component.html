<div class="container">
    <form [formGroup]="form" (ngSubmit)="login()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" formControlName="username">
        </div>
        <div *ngIf="form.controls['username'].touched && form.controls['username'].invalid" class="alert alert-danger"> Username Required</div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password">
        </div>
        <div *ngIf="form.controls['password'].touched && form.controls['password'].invalid" class="alert alert-danger"> Password Required</div>
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
</div>
